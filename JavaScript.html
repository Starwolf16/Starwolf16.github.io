<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Trial</title>
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Raleway" rel="stylesheet">
</head>
<script>
  
  function f1() {
      document.getElementById('demo').innerHTML='Changing HTML Content';
  }
  function f2() {
      window.alert('This is a pop-up created with the button');
  }
  function f3() {
      var x = 20;
      var y = 77;
      document.getElementById('demo').innerHTML =   x + y
  }
  function f4() {
      document.getElementById('MO').style.fontSize = "45px";
  }
</script>
<style>
  body{
    text-align: center;
  }
  button.but{
    font-family: 'Orbitron', sans-serif;
    margin-bottom: 20px;
  }
  table#quiz{
    margin-bottom: 20px;
  }
</style>
<body class = "w3-blue">
<h1 class = "w3-jumbo">
  JavaScript Showcase
</h1>
<h3 class = "w3-xxlarge">
  Jonathan Tarrant
</h3>
<div style="font-family: 'Raleway', sans-serif;">
  <p id="demo" class = "w3-xlarge">
    JavaScript can change HTML content
  </p>
  <button type="button" onclick="f1()" class="but">
    Changine HTML Content
  </button>
  <br>
  <button type="button" onclick="f2()" class="but">
    Alert Message
  </button>
  <br>
  <button type="button" onclick="f3()" class="but">
    Variables and Math
  </button>
  <br>
  <button type="button" onclick="document.getElementById('demo').innerHTML = 'JavaScript can change HTML content'">
    Reset
  </button>
  <p class = "w3-large" style="margin-top: 0;">
    What is the color of the sky?
  <table id = "quiz" align="center">
    <tr>
     <td>
       <button type="button" onclick="document.getElementById('quiz').innerHTML = 'Correct'">
         Blue
       </button>
       <button type="button" onclick="document.getElementById('quiz').innerHTML = 'Incorrect'">
         Green
       </button>
     </td>
    </tr>
  </table>
  <table onmouseover="f4()" onmouseout="document.getElementById('MO').style.fontSize = '16px'" id="MO" align="center">
    <tr>
      <td>
        This is a mouse over with a mouse out
      </td>
    </tr>
  </table>
</div>
</body>
</html>
