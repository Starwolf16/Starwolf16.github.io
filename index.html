<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Story</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body onload="name()">
<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal_header">
      <h3>Name your Character</h3>
    </div>
    <div class="modal_body">
      <div class="container" align="center">
      <form>
        <div class="group">
          <input type="text" id="charaname" title="Character Name" alt="Character Name" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Name</label>
        </div>
         </form>
      </div>
      <button type="button" onclick="namecharacter()">Begin Story</button>
    </div>
    <div class="modal_footer"></div>
  </div>
</div>
<h3>Title to come</h3>
<hr>
<table align="center">
  <tr>
    <th colspan="3" id="name">Character Name</th>
  </tr>
  <tr>
    <th class="count">Word Count</th>
    <th class="story">Get ready to create your story</th>
    <th class="count">Characters Met So Far</th>
  </tr>
  <tr>
    <td>0</td>
    <td class="story" id="story"></td>
    <td>0</td>
  </tr>
</table>
</body>
</html>
