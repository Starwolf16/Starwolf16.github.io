  body{

  button{

<body class = "w3-blue">

<h3>

<table align="center">
  <tr>
    <th>

    <th>

    </th>
    <th>
      <h2>Mouse Over</h2>
    </th>

  <tr>
    <td>
      <div style="font-family: 'Raleway', sans-serif;">
        <p id="demo" class = "w3-xlarge">
          JavaScript can change HTML content
        </p>
        <button type="button" onclick="f1()" class="but">

        </button>
        <br>

        <br>

      </div>

        <input id="answer4" type="button" value="Purple" onclick="document.getElementById('quiz').innerHTML = 'Incorrect'">
